{% extends 'base.html' %}
{% block content %} 
<div class="container">
<h2>My Tweets</h2>
{% for tweet in tweet_list %}
  <div class="container" style="margin: 1%;">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Tweet</h4>
            <p class="card-text">{{tweet.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
