{% extends 'base.html' %}
{% block content %}
<div class="container jumbotron text-center">
        <h1>@{{name}}</h1>
        <a href="/followed/{{tweet.author}}"><button type="button" class="btn btn-primary btn-lg" > Follow</button></a>
        </div>
        
    <div class="container">
    <div class="row">
        {% for tweet in tweet_list %}
        <div class="col-sm-4">
        <h3>Tweet</h3>
        <h3>{{tweet.content}}</h3>
        </div>

        {% endfor %}
    </div>
    </div>    
{% endblock content %}
