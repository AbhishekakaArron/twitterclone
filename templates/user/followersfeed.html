{% extends 'base.html' %}
{% block content %} 
<div class="container">
<h2>My Feed</h2>
{% for tweet in tweets %}
  <div class="container" style="margin: 1%;">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{tweet.author}}</h4>
            <p class="card-text">{{tweet.content}}</p>
            <a href="/followed/{{tweet.author}}" class="card-link">Follow</a>
            <a href="/profile/{{tweet.author}}" class="card-link">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
