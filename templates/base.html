<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
    <style>
      .bg-tweetme {
          background-color: #8e1f1f!important;
      }
    </style>
    <title>Twitter{% block head_title %}{% endblock head_title%}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="margin-bottom: 2%;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/followersfeed">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/globalfeed">Global</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/userprofile">profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/wall">Create Post</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link " aria-current="page" href="profile/{{tweet.author}}">Profile</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link " href="/my_tweets">my tweets</a>
            </li>
          </ul>
          
        </div>
      </div>
      <form class="d-flex" action="/logout">
        <button class="btn btn-danger"  type="submit">Logout</button>
      </form>
    </nav>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
